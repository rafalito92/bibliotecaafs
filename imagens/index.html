    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0; /* Verde claro */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Barra verde no topo (fixa) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2e7d32; /* Verde escuro */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Garante que fique acima dos outros elementos */
            flex-wrap: wrap; /* Permite quebra de linha */
        }

        .header .logo img {
            height: 50px; /* Tamanho padrão das imagens */
        }

        .header .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            white-space: nowrap; /* Impede a quebra de linha */
            overflow: hidden; /* Esconde o texto que ultrapassar */
            text-overflow: ellipsis; /* Adiciona "..." se o texto for muito longo */
            max-width: 100%; /* Limita a largura do título */
        }

        /* Barra de pesquisa fixa */
        .search-container {
            position: fixed;
            top: 70px; /* Posição fixa para desktop */
            left: 0;
            right: 0;
            background-color: #e0f7e0; /* Verde claro */
            padding: 10px 0;
            z-index: 1000; /* Garante que fique acima dos outros elementos */
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Ajuste para colar a barra de pesquisa à faixa verde */
        @media (max-width: 768px) {
            .search-container {
                top: 30px; /* Ajuste para ficar colada à .header */
            }
        }

        #search-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        #search-input:focus {
            border-color: #007bff;
        }

        /* Container principal */
        .container {
            padding: 20px;
            margin-top: 130px; /* Espaço para a barra verde e a barra de pesquisa fixas */
        }

        /* Ajuste do margin-top do container em telas menores */
        @media (max-width: 768px) {
            .container {
                margin-top: 140px; /* Ajuste para evitar sobreposição */
            }
        }

        /* Cards de livros */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #2e7d32; /* Verde escuro para os títulos */
        }

        .book-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .book-card p strong {
            color: #555;
        }
    </style>
</head>

const bookContainer = document.getElementById('book-container');
const searchInput = document.getElementById('search-input');

// Função para exibir os livros
function displayBooks(filteredBooks) {
    bookContainer.innerHTML = '';
    filteredBooks.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Autor:</strong> ${book.author}</p>
            <p><strong>ISBN:</strong> ${book.isbn}</p>
            <p><strong>Editora:</strong> ${book.publisher}</p>
            <p><strong>Ano:</strong> ${book.year}</p>
            <p><strong>Gênero:</strong> ${book.genre}</p>
        `;
        bookContainer.appendChild(card);
    });
}

// Exibir todos os livros inicialmente
displayBooks(books);

// Função para filtrar livros
searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();
    const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(searchTerm) ||
        book.author.toLowerCase().includes(searchTerm) ||
        book.genre.toLowerCase().includes(searchTerm)
    );
    displayBooks(filteredBooks);
});
</script>
